<div class="bg-img">
  <p class="text-center header-title"><span>VirtualTour</span></p>
  <p class="text-center header-subtitle mt-1"><span>Accedi ai contenuti multimediali di Pizzo.</span></p>
  <section class="bg-section">
    <div class="container-fluid">
      <div class="row row-margin justify-content-center">
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
          <div class="card text-center mb-4">
            <p class="header-subtitle mt-4">Un messaggio dal sindaco</p>
            <div class="card-body mb-3" style="text-align: center">
              <app-vjs-player class="vjs-big-play-centered"
                              [options]="{ fluid: true, autoplay: false, controls: true, sources: [{ src: 'https://s3.eu-de.cloud-object-storage.appdomain.cloud/tourapp-videos/sample-mp4-file.mp4', type: 'video/mp4' }]}"></app-vjs-player>
            </div>
          </div>
        </div>
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
          <div class="card text-center mb-4">
            <p class="header-subtitle mt-4">Inserisci il Ticket # e la password fornita.</p>
            <div class="card-body mb-3">
              <div class="form-group row">
                <label for="ticketId" class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-form-label">Ticket #</label>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6">
                  <input type="text" class="form-control" id="ticketId" [(ngModel)]="ticketVirtual.ticketId">
                </div>
              </div>
              <div class="form-group row">
                <label for="password" class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-form-label">Password</label>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6">
                  <input type="password" class="form-control" id="password" [(ngModel)]="ticketVirtual.randomPassword">
                </div>
              </div>
              <button class="btn btn-outline-kairos mt-3 col-xl-12 col-lg-12 col-md-12 col-sm-12" (click)="login()">
                Login
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
