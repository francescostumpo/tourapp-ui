<div class="bg-img-anagrafica">
  <section class="from-fixed-navbar">
    <div class="container-fluid">
      <div class="row row-margin">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
          <div class="card mb-4">
            <div class="card-body row">
              <p class="mt-3 ml-3" style="font-size: 24px; font-weight: bold;">Gestisci Tipologia Ticket</p>
              <div class="ml-auto mt-3 mr-3">
                <button ngbButton class="btn btn-outline-kairos" (click)="toggleCreateOrUpdatePanel('create')">Crea nuova Tipologia</button>
              </div>
            </div>
            <hr>
            <div class="card-body row mb-3">
              <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                <div class="card card-selection">
                  <div class="card-body mt-2">
                    <p style="font-weight: bold">Tipologie Ticket registrate</p>
                    <table class="table table-bordered">
                      <thead>
                      <tr>
                        <th></th>
                        <th>Nome</th>
                        <th>Prezzo</th>
                        <th></th>
                      </tr>
                      </thead>
                      <tbody>
                      <tr *ngFor="let ticketTipology of ticketTipologyList; index as i">
                        <td>{{i + 1}}</td>
                        <td>{{ticketTipology.nome}}</td>
                        <td>{{ticketTipology.prezzo}} &nbsp;€</td>
                        <td class="text-center"><span style="cursor: pointer" ><fa-icon [icon]="faPencilAlt" (click)="moveForUpdate(ticketTipology)"></fa-icon></span> &nbsp; <span style="cursor: pointer" ><fa-icon [icon]="faTrashAlt"></fa-icon></span></td>
                      </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
              <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                <div class="card card-selection" *ngIf="isPanelUpdateVisible">
                  <div class="card-body mt-2">
                    <p style="font-weight: bold">Aggiorna Tipologia</p>
                    <div class="form-group row">
                      <label for="nomeUpdate" class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-form-label">Nome Tipologia</label>
                      <div class="col-xl-8 col-lg-8 col-md-8 col-sm-8">
                        <input type="text" class="form-control" id="nomeUpdate" [(ngModel)]="ticketTipologyForUpdate.nome">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="categoriaUpdate" class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-form-label">Categoria</label>
                      <div class="col-xl-8 col-lg-8 col-md-8 col-sm-8">
                        <input type="text" class="form-control" id="categoriaUpdate" [(ngModel)]="ticketTipologyForUpdate.categoria">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="prezzoUpdate" class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-form-label">Prezzo (€)</label>
                      <div class="col-xl-8 col-lg-8 col-md-8 col-sm-8">
                        <input type="number" class="form-control" id="prezzoUpdate" [(ngModel)]="ticketTipologyForUpdate.prezzo">
                      </div>
                    </div>
                    <button class="btn btn-outline-kairos mt-2 col-xl-12 col-lg-12 col-md-12 col-sm-12" (click)="createOrUpdateTicketTipology('update')">Aggiorna Tipologia Ticket</button>
                  </div>
                </div>
                <div class="card card-selection" *ngIf="isPanelCreateVisible">
                  <div class="card-body mt-2">
                    <p style="font-weight: bold">Crea nuova Tipologia</p>
                    <div class="form-group row">
                      <label for="nome" class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-form-label">Nome Tipologia</label>
                      <div class="col-xl-8 col-lg-8 col-md-8 col-sm-8">
                        <input type="text" class="form-control" id="nome" [(ngModel)]="ticketTipology.nome">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="categoria" class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-form-label">Categoria</label>
                      <div class="col-xl-8 col-lg-8 col-md-8 col-sm-8">
                        <input type="text" class="form-control" id="categoria" [(ngModel)]="ticketTipology.categoria">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="prezzo" class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-form-label">Prezzo (€)</label>
                      <div class="col-xl-8 col-lg-8 col-md-8 col-sm-8">
                        <input type="number" class="form-control" id="prezzo" [(ngModel)]="ticketTipology.prezzo">
                      </div>
                    </div>
                    <button class="btn btn-outline-kairos mt-2 col-xl-12 col-lg-12 col-md-12 col-sm-12" (click)="createOrUpdateTicketTipology('create')">Crea Tipologia Ticket</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
